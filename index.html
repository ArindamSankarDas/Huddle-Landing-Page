<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Favicon start -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Favicon end -->

    <!-- Bootstrap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap end -->

    <!-- Fontawesome start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fontawesome end -->

    <!-- Custom CSS start -->
    <link rel="stylesheet" href="./SCSS/style.css" />
    <!-- Custom CSS end -->
  </head>

  <body>
    <div class="hero_section">
      <img src="./assets/images/illustration-mockups.svg" alt="mockup_image" />

      <div class="content">
        <div class="row">
          <h1 class="col-12">Build The Community Your Fans Will Love</h1>
          <p class="col-12">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <button class="btn btn-light rounded-pill">Register</button>
      </div>
    </div>

    <div class="social_media">
      <a href="https://www.facebook.com/" title="visit facebook"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a href="https://twitter.com/?lang=en" title="visit twitter"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://www.instagram.com/" title="visit instagram"
        ><i class="fab fa-instagram"></i
      ></a>
    </div>
  </body>

  <!-- JS Bundle (Bootstrap) start -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <!-- JS Bundle end -->
</html>
